<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&display=swap');
        
        /* New Subtle and Playful Color Scheme with Coral */
        :root {
            --accent-pink: #FF7F50; /* Main Coral */
            --accent-green: #E26D5A; /* Darker Coral */
            --accent-orange: #FF916B; /* Brighter Coral */
            --accent-blue: #C74D3D; /* Deep Coral/Burnt Sienna */
            --border-color: #5E3023; /* Very Dark Coral */
            --bg-neutral: #f0f0f0; /* Light Gray */
            --text-color: #5E3023; /* Dark Text */
            --secondary-bg: #F5E0D5; /* Light Coral Background */
        }

        /* Smooth scroll for better feel */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: var(--bg-neutral);
            font-family: 'Courier Prime', monospace;
            color: var(--text-color);
            background-image: radial-gradient(circle at 10% 20%, #E26D5A10 0%, #f5f5f5 100%);
            transition: background-color 0.5s ease;
        }

        .brutalist-border {
            border: 2px solid var(--border-color);
        }

        .chunky-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            line-height: 1;
        }

        .clashing-text-pink { color: var(--accent-pink); }
        .clashing-bg-pink { background-color: var(--accent-pink); }
        .clashing-bg-green { background-color: var(--accent-green); }
        .clashing-bg-orange { background-color: var(--accent-orange); }
        .clashing-bg-blue { background-color: var(--accent-blue); }

        .btn-wiggle:hover {
            animation: wiggle 0.3s infinite;
        }
        
        @keyframes wiggle {
            0% { transform: scale(1.05); }
            25% { transform: scale(1.05) rotate(2deg); }
            50% { transform: scale(1.05) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(2deg); }
            100% { transform: scale(1.05); }
        }

        /* Added for Reservation Page */
        .form-input {
            width: 100%;
            padding: 1rem;
            background-color: var(--bg-neutral);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-pink);
        }
        
        .booking-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-family: 'Bebas Neue', sans-serif;
            color: var(--accent-pink);
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            border: 4px solid var(--border-color);
            z-index: 1000;
            display: none;
        }

        /* Carousel Styles */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            margin-bottom: 2rem;
            border: 2px solid var(--border-color);
            padding: 0.5rem;
            box-sizing: border-box;
            background-color: var(--secondary-bg);
        }

        .carousel-track {
            display: inline-block;
            animation: scroll-left 90s linear infinite;
        }

        .carousel-track:hover {
            animation-play-state: paused;
        }

        .carousel-image {
            width: 250px;
            height: 200px;
            object-fit: cover;
            margin-right: 1rem;
            border: 2px solid var(--border-color);
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .carousel-image:hover {
            transform: scale(1.1) rotate(2deg);
            z-index: 5;
        }
        
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body class="p-8 md:p-12">
    <!-- Navbar -->
    <nav class="brutalist-border fixed top-8 left-1/2 -translate-x-1/2 z-50 flex space-x-4 clashing-bg-blue p-4 rounded-xl shadow-2xl">
        <a href="index.html" class="text-xl font-bold hover:text-accent-pink hover:bg-black p-2 rounded-lg transition-colors duration-300 text-white">HOME</a>
        <a href="products.html" class="text-xl font-bold hover:text-accent-pink hover:bg-black p-2 rounded-lg transition-colors duration-300 text-white">PRODUCTS</a>
        <a href="services.html" class="text-xl font-bold hover:text-accent-pink hover:bg-black p-2 rounded-lg transition-colors duration-300 text-white">SERVICES</a>
        <a href="contact.html" class="text-xl font-bold hover:text-accent-pink hover:bg-black p-2 rounded-lg transition-colors duration-300 text-white">CONTACT</a>
        <a href="cart.html" class="text-xl font-bold hover:text-accent-pink hover:bg-black p-2 rounded-lg transition-colors duration-300 text-white">CART</a>
        <a href="reservation.html" class="text-xl font-bold hover:text-accent-pink hover:bg-black p-2 rounded-lg transition-colors duration-300 text-white">RESERVATION</a>
    </nav>
    
    <main class="space-y-24 mt-24">
        <!-- Image Carousel -->
        <div class="carousel-container">
            <div class="carousel-track">
                <img src="images/reservation.png" alt="Dining area" class="carousel-image">
                <img src="images/Hero section.png" alt="A collection of food items on a concrete background" class="carousel-image">
                <img src="images/Samosa.png" alt="Samosa" class="carousel-image">
                <img src="images/Panner.png" alt="Paneer skewers" class="carousel-image">
                <img src="images/Mango lassi.png" alt="Mango lassi" class="carousel-image">
                <img src="images/Biryani.png" alt="Biryani" class="carousel-image">
                <img src="images/reservation.png" alt="Dining area" class="carousel-image">
                <img src="images/Hero section.png" alt="A collection of food items on a concrete background" class="carousel-image">
                <img src="images/Samosa.png" alt="Samosa" class="carousel-image">
                <img src="images/Panner.png" alt="Paneer skewers" class="carousel-image">
                <img src="images/Mango lassi.png" alt="Mango lassi" class="carousel-image">
                <img src="images/Biryani.png" alt="Biryani" class="carousel-image">
            </div>
        </div>

        <!-- Reservation Section -->
        <section class="relative brutalist-border bg-secondary-bg p-8 rounded-xl shadow-2xl">
            <h2 class="chunky-heading text-4xl md:text-6xl mb-8 text-black text-center">BOOK YOUR CHAOS</h2>
            <p class="text-center italic mb-8">
                Ready to dive into a beautiful mess? Fill out the form and we'll save you a spot.
            </p>
            <div class="flex flex-col md:flex-row gap-8 items-center md:items-start max-w-4xl mx-auto">
                <div class="w-full md:w-1/2 brutalist-border rounded-lg overflow-hidden shadow-2xl">
                    <img src="images/reservation.png" alt="A table with cups in a concrete room" class="w-full h-auto">
                </div>
                <form id="reservation-form" class="w-full md:w-1/2 space-y-4 brutalist-border p-6 rounded-xl bg-bg-neutral shadow-2xl">
                    <div>
                        <label for="date" class="block chunky-heading text-lg mb-1">DATE</label>
                        <input type="date" id="date" class="form-input" required>
                    </div>
                    <div>
                        <label for="time" class="block chunky-heading text-lg mb-1">TIME</label>
                        <input type="time" id="time" class="form-input" required>
                    </div>
                    <div>
                        <label for="guests" class="block chunky-heading text-lg mb-1">NUMBER OF GUESTS</label>
                        <input type="number" id="guests" class="form-input" min="1" max="10" required>
                    </div>
                    <button type="submit" class="w-full brutalist-border clashing-bg-blue text-white chunky-heading text-2xl p-4 rounded-xl btn-wiggle">BOOK IT</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Booking Confirmation Message -->
    <div id="booking-message" class="booking-message">
        BOOKED!
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const form = document.getElementById('reservation-form');
        const bookingMessage = document.getElementById('booking-message');

        // Sound effect for booking confirmation
        const bookingSound = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Show booking message and play sound
            bookingMessage.style.display = 'block';
            bookingSound.play();
            
            // Confetti animation
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FF7F50', '#E26D5A', '#FF916B', '#C74D3D']
            });
            
            // Hide message after a few seconds
            setTimeout(() => {
                bookingMessage.style.display = 'none';
            }, 3000);
            
            // Reset form
            form.reset();
        });
    </script>
    <footer class="mt-24 p-8 brutalist-border clashing-bg-blue text-white rounded-xl shadow-2xl">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
            <div class="chunky-heading text-xl">
                &copy; 2024 Chaos Kitchen.
            </div>
            <div class="flex space-x-4">
                <a href="index.html" class="text-white hover:clashing-text-pink transition-colors duration-300">Home</a>
                <a href="products.html" class="text-white hover:clashing-text-pink transition-colors duration-300">Products</a>
                <a href="services.html" class="text-white hover:clashing-text-pink transition-colors duration-300">Services</a>
                <a href="contact.html" class="text-white hover:clashing-text-pink transition-colors duration-300">Contact</a>
                <a href="cart.html" class="text-white hover:clashing-text-pink transition-colors duration-300">Cart</a>
                <a href="reservation.html" class="text-white hover:clashing-text-pink transition-colors duration-300">Reservation</a>
            </div>
        </div>
    </footer>
</body>
</html>
